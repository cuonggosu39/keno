name: Update Keno Data

on:
  schedule:
    - cron: '*/5 * * * *'  # chạy mỗi 5 phút
  workflow_dispatch:        # cho phép chạy thủ công

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Fetch Keno JSON
      run: |
        mkdir -p data
        curl -s https://raw.githubusercontent.com/vietvudanh/vietlott-data/master/data/keno.json -o data/keno.json

    - name: Commit & Push
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/keno.json
        git commit -m "Auto update Keno data via curl"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
